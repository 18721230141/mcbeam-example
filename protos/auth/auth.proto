syntax="proto3";
package proto.auth;

message Error {
  string id = 1;
  int32 code = 2;
  string detail = 3;
  string status = 4;
};


message LoginReq {
  string username = 1;
}
message LoginRes {
  string code = 1;
  string uid = 2;
  string username = 3;
}
message GetUserInfoReq {
  string uid = 1;
}
message GetUserInfoRes {
  string code = 1;
  string uid = 2;
  string username = 3;
}
